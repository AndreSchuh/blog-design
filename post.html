<!doctype html>
<html lang="pt-BR" ng-app="blog">
<head>
  <meta charset="utf-8">
  <title>Postagem</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="app.js"></script>
  <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="PostagemCtrl">
  <div class="container py-5">
    <h1 class="mb-3">{{ postagem.title }}</h1>
    <img class="img-fluid mb-4" ng-src="{{ postagem.thumbImage }}" alt="{{ postagem.thumbImageAltText }}">
    <p>{{ postagem.description }}</p>
    <p class="text-muted">{{ postagem.date || 'Data não disponível' }}</p>
    <a href="index.html" class="btn btn-secondary mt-4">Voltar</a>
  </div>
</body>
</html>
